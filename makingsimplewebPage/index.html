<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Background Image Example</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Apply styles to the body element */
        body {
            /* Set the background image */
            background-image: url('/makingsimplewebPage/imges/download\ \(93\).jpeg');
            /* Adjust background properties */
            background-size: cover; /* Scale the image to cover the entire body */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            /* Set body to occupy full viewport height */
            height: 100vh;
            /* Center content vertically and horizontally */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Apply styles to the main content */
        .content {
            text-align: center;
        }

        /* Apply styles to headings and paragraphs */
        h1, p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a sample webpage with a cover background image.</p>
        <p>Learn HTML, CSS, and more!</p>
        <a href="https://www.example.com" target="_blank">Visit Example.com</a>
    </div>
</body>
</html
